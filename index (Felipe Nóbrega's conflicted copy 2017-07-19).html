
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <!-- <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList ✓</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">CheckList ✓</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="city-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="date" hidden></div>
      <div class="description" hidden></div>
      <div class="current">
        <div class="location"></div>
        <div class="icon"></div>
          <div class="temperature" hidden>
            <div class="visual">
            <span class="value"></span><span class="scale">°F</span>
          </div>
        </div>
        <div class="description" hidden>
          <div class="humidity" hidden></div>
          <div class="wind" hidden>
            <span class="value"></span>
            <span class="direction"></span>
          </div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new item</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="0001">Keys</option>
          <option value="0002">Car Keys</option>
          <option value="0003">Headphones</option>
          <option value="0004">Earphones</option>
          <option value="0005">Wallet</option>
          <option value="0006">Umbrella</option>
          <option value="0007">Watch</option>
          <option value="0008">Backpack</option>
          <option value="0009">Money</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
