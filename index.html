
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList ✓</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">CheckList ✓</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
    <!-- Un comment to test button o header -->
    <!-- <button id="butMore" class="more-button" aria-label="More"></button> -->
  </header>

  <main class="main">
    <div class="card cardTemplate belongs" hidden>
      <div class="item-key"></div>
      <div class="card-last-updated" hidden></div>
      <div class="current">
        <!-- <button class="item-name" onClick="moreButtonFunc(this)"></button> -->
        <div class="item-name"></div>
        <div class="current">
          <div class="icon"></div>
          <!-- Comment this button to test it on header -->
          <button id="butMore"  onClick="moreButtonFunc(this)" class="more-button" aria-label="More"></button>
          <!-- delete button is hidden -->  
          <button id="butRemove" class="delete-button remove-button butRemove" aria-label="Remove">Delete</button>
        </div>
      </div>
      <div class="description" hidden></div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new item</div>
      <div class="dialog-body">
        <select id="selectItemToAdd">
          <option value="0001">Keys</option>
          <option value="0002">Car Keys</option>
          <option value="0003">Headphones</option>
          <option value="0004">Earphones</option>
          <option value="0005">Wallet</option>
          <option value="0006">Umbrella</option>
          <option value="0007">Watch</option>
          <option value="0008">Backpack</option>
          <option value="0009">Money</option>
          <option value="0010">Notebook</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddItem" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <script src="scripts/app.js" async></script>
</body>
</html>

<script>

function moreButtonFunc(name) {
    console.log(name);
    var x = document.getElementById('butRemove');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}

</script>
